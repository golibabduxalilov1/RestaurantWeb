<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% block title %}
        Fine Dining Restaurant
      {% endblock %}
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Poppins', sans-serif !important;
        font-size: 17px;
        font-weight: 400;
        color: #666666;
      }
      
      .nav-but {
        background: rgb(251 146 60);
        padding: 12px 18px;
        border-radius: 5px;
      }
      
      .font-great-vibes {
        font-family: 'Great Vibes', cursive;
      }
      
      .monoton-font {
        font-family: 'Monoton', sans-serif;
        font-weight: 400;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'restaurant-gold': '#D4AF37',
              'restaurant-dark': '#1A1A1A',
              'restaurant-gray': '#F5F5F5'
            }
          }
        }
      }
    </script>

    {% block extra_css %}

    {% endblock %}
  </head>
  <body class="bg-white">
    {% include 'partials/navbar.html' %}

    {% include 'partials/messages.html' %}

    <main>
      {% block content %}

      {% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    {% block extra_js %}

    {% endblock %}
  </body>
</html>
